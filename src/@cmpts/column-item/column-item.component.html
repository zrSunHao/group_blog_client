<div class="column-container" [ngClass]="{ 'column-selected': selected }" (click)="onMyClick()">
  <div class="title">
    <div class="icon"><mat-icon>settings</mat-icon></div>
    <div class="headline" [matTooltip]="name" matTooltipPosition="right">
      {{ name | clip: 12 }}
    </div>
  </div>
  <div class="intro">
    {{ intro }}
  </div>
</div>
