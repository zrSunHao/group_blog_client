<div class="page">
    <div>
      <div class="topbar">
        <mat-icon class="topbar-icon">dashboard</mat-icon>
        <div>
          <h2>笔记 - 主题</h2>
        </div>
        <div class="box-fill"></div>
        <button type="button" mat-raised-button color="primary" (click)="onAddDomain()"><mat-icon>add</mat-icon> 添加领域</button>
        <button type="button" mat-raised-button color="primary"><mat-icon>refresh</mat-icon> 刷新</button>
      </div>
    </div>
    <div class="body-container bg-image-net">
      <div class="domain-wrap">
        <div class="domain" *ngFor="let domain of [].constructor(5)">
          <div class="domain-title"><h3>领域名称（6）</h3></div>
          <div class="topic-add"><mat-icon>add</mat-icon></div>
          <div class="topic-warp">
            <app-topic-item *ngFor="let topic of [].constructor(8)" (onClick)="onTopicClick(topic)"></app-topic-item>
          </div>
        </div>
      </div>
    </div>
  </div>
