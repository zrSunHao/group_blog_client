<div mat-dialog-title class="header">
  <h3 *ngIf="!update">添加领域</h3>
  <h3 *ngIf="update">修改领域[{{origionName}}]信息</h3>
</div>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="name">
      <mat-label>领域名称</mat-label>
      <input placeholder="请输入领域名称" matInput formControlName="name" autocomplete="off"/>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="onCloseClick()">取消</button>
  <button mat-button [disabled]="!form.valid" color="accent" (click)="onSaveClick()">保存</button>
</div>
