<div class="page">
    <div class="title"><h1>{{noteName}}</h1></div>
    <div class="copyright"> 
        <span>website: Group Blog</span>
        <span>developer: sunhao</span>
    </div>
    <div class="author"> 
        <span>note recorder: {{recorder}}</span>
        <span>exported by: {{exporter}}</span>
        <span>last updated: {{updatedAt| date:'yyyy-MM-dd'}}</span>
    </div>
    <div class="catalogue">
        <h2>目录</h2>
        <app-headline [nodes]="serv.nodes"></app-headline>
    </div>
    <div class="note">
        <app-editor [nodes]="serv.nodes"></app-editor>
    </div>
</div>
