<div class="document-node-container">
  <div class="node-input-container">
    <input
      type="file"
      #fileInput
      [hidden]="true"
      accept="*"
      (change)="onFileChange($event)"
      [ngModel]="file"
    />
    <div class="editor-file-up-container" *ngIf="!node.url">
      <button mat-flat-button color="primary" (click)="onAvatarClick()">
        <mat-icon>cloud_upload</mat-icon>
        &nbsp;&nbsp;点击上传文件
      </button>
    </div>
    <div class="file-container" *ngIf="!edit" #view>
      <div class="file-wrap">
        <div class="file-row">
          <mat-icon color="primary">cloud_download</mat-icon>
          <a
            [href]="node.url"
            target="_blank"
            *ngIf="node.url"
            [download]="node.content"
          >
            <span>{{ node.content }}</span>
          </a>
          <span *ngIf="!node.url">{{ node.content }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="node-operate-container">
    <app-operate [nodeType]="node.type" [matMenuTriggerFor]="operatemenu"></app-operate>
  </div>
</div>
<mat-menu #operatemenu="matMenu">
  <button mat-menu-item>
    <mat-icon>subject</mat-icon>
    <span>添加段落</span>
  </button>
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    <span>替换</span>
  </button>
  <button mat-menu-item>
    <mat-icon>library_add</mat-icon>
    <span>添加其他元素</span>
  </button>
  <button mat-menu-item>
    <mat-icon>delete</mat-icon>
    <span>删除</span>
  </button>
</mat-menu>
