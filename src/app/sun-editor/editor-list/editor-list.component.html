<div class="document-node-container">
  <div class="node-input-container">
    <mat-form-field appearance="outline" *ngIf="edit">
      <textarea
        (blur)="onInputBlur()"
        matInput
        #input
        [(ngModel)]="node.content"
        placeholder="请输入段落内容"
        rows="5"
      ></textarea>
    </mat-form-field>
    <div class="list-container" *ngIf="!edit" (click)="onInputFocus()" #view>
      <div class="list-wrap">
        <ul>
          <li *ngFor="let item of list">{{ item }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="node-operate-container">
    <app-operate [nodeType]="node.type" [matMenuTriggerFor]="operatemenu"></app-operate>
  </div>
</div>

<mat-menu #operatemenu="matMenu">
  <button mat-menu-item>
    <mat-icon>subject</mat-icon>
    <span>添加段落</span>
  </button>
  <button mat-menu-item>
    <mat-icon>library_add</mat-icon>
    <span>添加其他元素</span>
  </button>
  <button mat-menu-item>
    <mat-icon>delete</mat-icon>
    <span>删除</span>
  </button>
</mat-menu>
