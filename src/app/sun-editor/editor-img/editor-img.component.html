<div class="document-node-container">
  <div class="node-input-container">
    <input
      type="file"
      #imageInput
      [hidden]="true"
      accept="image/*"
      (change)="onFileChange($event)"
      [ngModel]="file"
    />
    <div class="editor-img-up-container" *ngIf="!node.url">
      <button mat-flat-button color="primary" (click)="onAvatarClick()">
        <mat-icon>cloud_upload</mat-icon>&nbsp;&nbsp;点击上传图片
      </button>
    </div>

    <div class="editor-img-container" *ngIf="node.url" [ngStyle]="containerStyle" #view>
      <img [src]="node.url" alt="图片" [ngStyle]="imgStyle" />
    </div>
  </div>
  <div class="node-operate-container">
    <app-operate [nodeType]="node.type" [matMenuTriggerFor]="operatemenu"></app-operate>
  </div>
</div>

<mat-menu #operatemenu="matMenu">
  <button mat-menu-item>
    <mat-icon>subject</mat-icon>
    <span>添加段落</span>
  </button>
  <button mat-menu-item>
    <mat-icon>format_align_left</mat-icon>
    <span>居左</span>
  </button>
  <button mat-menu-item>
    <mat-icon>format_align_center</mat-icon>
    <span>居中</span>
  </button>
  <button mat-menu-item>
    <mat-icon>format_align_right</mat-icon>
    <span>居右</span>
  </button>
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    <span>替换</span>
  </button>
  <button mat-menu-item>
    <mat-icon>library_add</mat-icon>
    <span>添加其他元素</span>
  </button>
  <button mat-menu-item>
    <mat-icon>delete</mat-icon>
    <span>删除</span>
  </button>
</mat-menu>
