<div class="document-node-container">
  <div class="node-input-container">
    <input
      type="file"
      #audioInput
      [hidden]="true"
      accept="audio/*"
      (change)="onFileChange($event)"
      [ngModel]="file"
    />
    <div class="editor-audio-up-container" *ngIf="!node.url">
      <button mat-flat-button color="primary" (click)="onAvatarClick()">
        <mat-icon>cloud_upload</mat-icon>
        &nbsp;&nbsp;点击上传音频
      </button>
    </div>
    <div class="editor-audio-container" *ngIf="node.url" #view>
      <audio controls [src]="node.url" [loop]="true" [volume]="0.2"></audio>
      <div class="editor-audio-name">{{ node.content }}</div>
    </div>
  </div>
  <div class="node-operate-container">
    <app-operate [nodeType]="node.type" [matMenuTriggerFor]="operatemenu"></app-operate>
  </div>
</div>
<mat-menu #operatemenu="matMenu">
  <button mat-menu-item>
    <mat-icon>subject</mat-icon>
    <span>添加段落</span>
  </button>
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    <span>替换</span>
  </button>
  <button mat-menu-item>
    <mat-icon>library_add</mat-icon>
    <span>添加其他元素</span>
  </button>
  <button mat-menu-item>
    <mat-icon>delete</mat-icon>
    <span>删除</span>
  </button>
</mat-menu>
